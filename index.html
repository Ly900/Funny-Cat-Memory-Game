<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Cat Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles/css/style.css">

  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- MY CSS -->
  <link rel="stylesheet" href="assets/styles/css/style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="wrapper">

      <header>
        <h1>Funny Cat Memory Game</h1>
        <img src="assets/images/black-cat.png" alt="Cat" id="cat"/>
      </header>

      <div class="row">
        <div class="col-sm-4 game-info game-mode">
          <ul>
            <li>Mode</li>
            <li>Easy</li>
            <li>Medium</li>
            <li>Hard</li>
          </ul>
        </div> <!-- Ends div class col-sm-4 -->

        <div class="col-sm-4 game-info game-directions">
          <ul>
            <li>Directions</li>
            <li>Blah blah blah these are the directions</li>
          </ul>
        </div> <!-- Ends div class col-sm-4 -->

        <div class="col-sm-4 game-info game-score">
          <ul>
            <li>Score</li>
            <li>Number of Clicks:
              <span id="clicks"></span>
            </li>
            <li>Pairs Found:
              <span id="pairs-found"></span></li>
            <li>Pairs Left:
              <span id="pairs-left"></span></li>
          </ul>
        </div> <!-- Ends div class col-sm-4 -->
      </div> <!-- Ends div class row -->








    </div> <!-- Ends div class wrapper -->
  </div> <!-- Ends div class container-fluid -->
</body>
</html>
